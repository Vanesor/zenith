# PostgreSQL Configuration for High Concurrency
# Optimized for 1000+ concurrent users

# Connection Settings
max_connections = 200                    # Increased for high concurrency
superuser_reserved_connections = 3

# Memory Settings
shared_buffers = 2GB                     # 25% of available RAM
effective_cache_size = 6GB               # 75% of available RAM
work_mem = 32MB                          # Per-operation memory
maintenance_work_mem = 512MB
max_wal_size = 2GB
min_wal_size = 1GB

# Checkpoint Settings
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
checkpoint_warning = 30s

# Connection Pooling & Performance
effective_io_concurrency = 4            # Number of I/O operations
random_page_cost = 1.1                  # For SSD storage
seq_page_cost = 1.0

# Write-Ahead Logging
wal_level = replica                      # Required for replication
max_wal_senders = 5                      # For read replicas
wal_keep_size = 1GB
synchronous_commit = off                 # Faster writes (slight risk)
wal_compression = on
wal_buffers = 16MB

# Query Planner
default_statistics_target = 100
constraint_exclusion = partition

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0

# Autovacuum (important for high concurrency)
autovacuum = on
autovacuum_max_workers = 4
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Lock Management
deadlock_timeout = 1s
max_locks_per_transaction = 64
max_pred_locks_per_transaction = 64

# Logging (for monitoring)
log_min_duration_statement = 1000        # Log slow queries
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 10MB

# Replication Settings
hot_standby = on
hot_standby_feedback = on
max_standby_streaming_delay = 30s
max_standby_archive_delay = 30s

# Parallel Query
max_parallel_workers_per_gather = 4
max_parallel_workers = 8
max_parallel_maintenance_workers = 4
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0

# Statistics Collection
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all
stats_temp_directory = 'pg_stat_tmp'

# Client Connection Defaults
search_path = '"$user", public'
default_tablespace = ''
temp_tablespaces = ''
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 30s                 # Prevent runaway queries
lock_timeout = 10s
vacuum_cost_delay = 0
vacuum_cost_page_hit = 1
vacuum_cost_page_miss = 10
vacuum_cost_page_dirty = 20
vacuum_cost_limit = 200
