version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: zenith_postgres
    environment:
      POSTGRES_DB: zenith
      POSTGRES_USER: ZenithPostgres
      POSTGRES_PASSWORD: AtharvaAyush
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data:
